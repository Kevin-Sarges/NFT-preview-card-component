<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./public/styles/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="image"></div>

      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="constainer">
        <div class="eth">
          <img src="./public/images/icon-ethereum.svg" alt="ethereum" />
          <p>0.041 ETH</p>
        </div>
        <div class="day">
          <img src="./public/images/icon-clock.svg" alt="clock" />
          <p>3 days left</p>
        </div>
      </div>

      <div class="perfil">
        <img src="./public/images/image-avatar.png" alt="Avatar" />
        <p>Creation of <b>Jules Wyvern</b></p>
      </div>
    </main>

  </body>
</html>
